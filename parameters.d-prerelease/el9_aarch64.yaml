---
platforms:
  - centos_stream_9.aarch64
  - rocky_9.aarch64
  - alma_9.aarch64

sources:
  - opensciencegrid:master; 24; osg-prerelease
  - opensciencegrid:master; 24; osg > osg-prerelease

package_sets:
  - label: Compute Entrypoint (Condor)
    packages:
      - osg-ce-condor
      - htcondor-ce-view
  - label: Compute Entrypoint (Slurm)
    packages:
      - osg-ce-slurm
      - htcondor-ce-view
      - slurm
      - slurm-slurmd
      - slurm-slurmctld
      - slurm-perlapi
      - slurm-slurmdbd
      - mariadb-server
  - label: Worker Node (privileged)
    packages:
      - osg-wn-client
      - osg-oasis
      - apptainer-suid
  - label: XRootD
    packages:
      - osg-xrootd-standalone
      - xrootd-multiuser
      - xrootd-client
      - voms-clients-cpp
  - label: GlideinwmsFrontend
    packages:
      - glideinwms-vofrontend
  - label: GlideinwmsFactory
    packages:
      - glideinwms-factory
